<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">Modifier Produit</div>
                <div class="card-body">
                    <form action="/save" method="post">
                        <input type="hidden" name="id" class="form-control" th:value="${produitToBeUpdated.getId()}">
                        <div class="form-group">
                            <label for="nameClient">NameClient:</label>
                            <input type="text" name="NameClient" class="form-control" th:value="${produitToBeUpdated.getNameClient()}">
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="Name" class="form-control" th:value="${produitToBeUpdated.getName()}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" name="Description" class="form-control" th:value="${produitToBeUpdated.getDescription()}">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" name="price" class="form-control" th:value="${produitToBeUpdated.getPrice()}">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
